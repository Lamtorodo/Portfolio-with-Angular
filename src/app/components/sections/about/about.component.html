<div class="container">

  <!-- section title -->
  <h2 class="section-title wow fadeInUp">About Me</h2>

  <div class="spacer-60"></div>

  <div class="row">

    <div class="col-md-3">
      <div class="text-center text-md-left">
        <!-- avatar image -->
        <img src="assets/images/bitmoji.png" alt="Mamoudou BA" />
      </div>
      <div class="spacer-30 d-md-none d-lg-none"></div>
    </div>

    <div class="col-md-9 triangle-left-md triangle-top-sm">
      <div class="rounded bg-white shadow-dark padding-30">
        <div class="row">
          <div class="col-md-6">
            <!-- about text -->
            <p>I am Mamoudou BA, Software developer and data scientist.
              Freelancer in my spare time , if you are looking for someone to build websites , applications or support
              you in the decision making you are at the right place .</p>
            <div class="mt-3">
              <a href="assets/documents/Resume_Mamoudou_BA.pdf" class="btn btn-default" target="_blank">Open my
                resume</a>
            </div>
            <div class="spacer-30 d-md-none d-lg-none"></div>
          </div>
          <div class="col-md-6">
            <!-- skill item -->
            <div class="skill-item">
              <div class="skill-info clearfix">
                <h4 class="float-left mb-3 mt-0">Data Scientist</h4>

              </div>
              <ngb-progressbar type="warning" [value]="70"></ngb-progressbar>
              <div class="spacer-20"></div>
            </div>

            <!-- skill item -->
            <div class="skill-item">
              <div class="skill-info clearfix">
                <h4 class="float-left mb-3 mt-0">Software Developer</h4>

              </div>
              <ngb-progressbar type="danger" [value]="80"></ngb-progressbar>
              <div class="spacer-20"></div>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- row end -->

  <div class="spacer-70"></div>



</div>
